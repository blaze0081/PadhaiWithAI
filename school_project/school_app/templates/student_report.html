{% extends 'school_app/base.html' %}

{% block title %}Student Report{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-size: 2.5em; font-weight: bold; color: #007bff;">Student Report</h2>

    <!-- Total Students Card -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-primary">
                <div class="card-body text-center">
                    <h5 class="card-title" style="font-size: 1.5em; font-weight: bold;">Total Students</h5>
                    <p class="card-text display-3">
                        <a href="{% url 'school_student_list' %}" style="text-decoration: none; color: #007bff; font-weight: bold;">
                            {{ total_students }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
<!-- New Line (Added as a simple space with a new div) -->
        <div class="mb-4"></div>
        <!-- School Average Marks Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-success">
                <div class="card-body">
                    <h3 class="text-center" style="font-size: 1.75em; color: #28a745;">
                        <a href="{% url 'school_average_marks' %}" style="text-decoration: none; color: inherit;">
                            School Average Marks
                        </a>
                    </h3>
                </div>
            </div>
        </div>
        <div class="mb-4"></div>
        <!-- Top Students Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-warning">
                <div class="card-body">
                    <h3 class="text-center" style="font-size: 1.75em; color: #ffc107;">
                        <a href="{% url 'top_students' %}" style="text-decoration: none; color: inherit;">
                            Top Students
                        </a>
                    </h3>
                </div>
            </div>
        </div>
  
    <!-- Weakest Students Card -->
    <div class="row mb-4">
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-danger">
                <div class="card-body">
                    <h3 class="text-center" style="font-size: 1.75em; color: #dc3545;">
                        <a href="{% url 'weakest_students' %}" style="text-decoration: none; color: inherit;">
                            Weakest Students
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
       
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-danger">
                <div class="card-body">
                    <h3 class="text-center" style="font-size: 1.75em; color: #dc3545;">
                        <a href="{% url 'upload_school_users' %}" style="text-decoration: none; color: inherit;">
                            Create School users
                        </a>
                    </h3>
                </div>
            </div>
        </div>
<!-- New Line (Added as a simple space with a new div) -->
<div class="mb-4"></div>
        <!-- Change Password Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-info">
                <div class="card-body">
                    <h3 class="text-center" style="font-size: 1.75em; color: #17a2b8;">
                        <a href="{% url 'change_password' %}" style="text-decoration: none; color: inherit;">
                            Change Password
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="text-center mt-4">
        <a href="{% url 'collector_dashboard' %}" class="btn btn-secondary" style="font-size: 1.1em; padding: 10px 20px;">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
