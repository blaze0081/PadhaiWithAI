{% extends 'school_app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #007bff; font-size: 2.5em; font-weight: bold;">Weakest Students</h2>
        
        <!-- Form to filter the number of weakest students -->
        <form method="get" class="mb-4">
            <div class="row">
                <div class="col-md-6 offset-md-3 d-flex justify-content-between align-items-center">
                    <label for="weakest" class="form-label">Number of Weakest:</label>
                    <input type="number" name="weakest" value="3" class="form-control w-50">
                    <button type="submit" class="btn btn-primary ms-2">Show</button>
                </div>
            </div>
        </form>

        <!-- Table to display weakest students -->
        <div class="card shadow-sm p-4">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Student Name</th>
                        <th scope="col">School Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in data %}
                        <tr>
                            
                            <td>{{ student.student__school__name }}</td>
                            <td>{{ student.student__name }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="text-center text-muted">No data available</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
