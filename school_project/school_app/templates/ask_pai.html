<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PadhaiWithAI- AI math tool</title>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background-color: #f4f4f4;
            justify-content: center; /* horizontal center */
            align-items: center; /* vertical center */
            display: flex;
        }

        
        .container {
            max-width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            background: #eef;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¬ Ask PadhaiWithAI</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="question" placeholder="Type your question here...">{{ question }}</textarea>
            <br>
           <div style="display: flex; justify-content: center; align-items: center; ">
                <button type="submit">Ask</button>
           </div>
        </form>

        {% if answer %}
        <div class="response">
            <strong>ðŸ§  Answer:</strong>
            <p>{{ answer|linebreaks|safe }}</p> 
        </div>
        {% endif %}
    </div>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1px 0;
        }
    </style>
    <div style="height: 30px;"></div>
    <div class="footer">
             <p>PadhaiWithAI</p>
    </div>
</body>
</html>
