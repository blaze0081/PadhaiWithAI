{% extends 'school_app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="font-size: 2.5em; color: #0056b3; font-weight: bold;">Upload School Logins</h2>

        <!-- Upload Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Form Fields -->
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <a href="{% url 'collector_dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Status Message -->
        {% if status %}
            <div class="alert alert-info mt-3 text-center">
                <strong>{{ status }}</strong>
            </div>
        {% endif %}
    </div>
{% endblock %}
