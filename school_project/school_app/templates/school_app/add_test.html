{% extends 'school_app/base.html' %}

{% block content %}
<!-- Heading -->
<h2 class="text-center m-7">Create New Test Details</h2>

<p class="text-center text-muted">Please provide test name, subject, and upload relevant files such as questions and answers.</p>
<!-- Form -->
<form method="POST" enctype="multipart/form-data" class="container mt-4">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <!-- Form Fields -->
                    <div class="mb-4">
                        {{ form.as_p }}
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        <a href="{% url 'collector_dashboard' %}" class="btn btn-danger btn-lg">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
