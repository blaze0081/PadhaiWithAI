{% extends 'school_app/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Student Analysis Dashboard</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">
                <label for="studentSelect">Select Student</label>
                <select class="form-select" id="studentSelect">
                    <option value="">Choose a student...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- This div will be populated with student analysis -->
    <div id="analysisContent"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'school_app/js/StudentAnalysisDashboard.js' %}"></script>
{% endblock %}
