{% extends 'school_app/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Marks</h2>
    <a href="{% url 'marks_add' %}" class="btn btn-primary">Add Marks</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Student</th>
            <th>Test Number</th>
            <th>Marks</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for mark in marks %}
        <tr>
            <td>{{ mark.student.name }}</td>
            <td>{{ mark.test_number }}</td>
            <td>{{ mark.marks }}</td>
            <td>{{ mark.date }}</td>
            <td>
                <a href="{% url 'marks_edit' mark.id %}" class="btn btn-sm btn-primary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
