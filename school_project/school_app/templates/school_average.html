{% extends 'school_app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="font-size: 2.5em; color: #0056b3; font-weight: bold;">School Average Marks</h2>

        <!-- List of Schools and their Average Marks -->
        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group">
                    {% for school in data %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="font-weight-bold" style="font-size: 1.2em; color: #333;">{{ school.name }}</span>
                            <span class="badge bg-primary rounded-pill" style="font-size: 1.2em; padding: 10px 20px;">{{ school.avg_marks }}</span>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-center text-muted">No data available</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
