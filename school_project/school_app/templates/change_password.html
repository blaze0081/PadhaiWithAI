{% extends 'school_app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="font-size: 2.5em; color: #007bff; font-weight: bold;">Change Password</h2>

        <!-- Change Password Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Form Fields -->
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
